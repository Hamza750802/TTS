{% extends 'base.html' %}
{% block title %}Reset Password - Cheap TTS{% endblock %}
{% block content %}
<style>
.auth-container {
  min-height: 80vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  background: linear-gradient(135deg, rgba(107,203,119,0.05) 0%, rgba(126,200,227,0.05) 100%);
}
.auth-card {
  background: linear-gradient(145deg, rgba(255,255,255,0.98), rgba(255,251,247,0.95));
  border-radius: 24px;
  box-shadow: 0 20px 60px rgba(45,52,54,0.08);
  padding: 52px;
  max-width: 500px;
  width: 100%;
  border: 1px solid rgba(126,200,227,0.2);
}
.auth-header {
  text-align: center;
  margin-bottom: 36px;
}
.auth-header h1 {
  font-size: 34px;
  font-weight: 800;
  color: #2D3436;
  margin: 0 0 14px 0;
}
.auth-header .subtitle {
  font-size: 15px;
  color: #636E72;
  line-height: 1.7;
}
.auth-form {
  margin-top: 36px;
}
.form-group {
  margin-bottom: 26px;
}
.form-group label {
  display: block;
  font-weight: 600;
  font-size: 14px;
  color: #2D3436;
  margin-bottom: 10px;
}
.form-group input {
  width: 100%;
  padding: 16px 18px;
  border: 2px solid rgba(126,200,227,0.3);
  border-radius: 14px;
  font-size: 15px;
  transition: all 0.3s ease;
  box-sizing: border-box;
  background: white;
}
.form-group input:focus {
  outline: none;
  border-color: #6BCB77;
  box-shadow: 0 0 0 4px rgba(107,203,119,0.1);
}
.form-group input::placeholder {
  color: #9ca3af;
}
.auth-btn {
  width: 100%;
  padding: 18px;
  background: linear-gradient(135deg, #6BCB77 0%, #4ade80 100%);
  color: white;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 10px;
  box-shadow: 0 6px 20px rgba(107,203,119,0.25);
}
.auth-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 30px rgba(107,203,119,0.35);
}
.auth-footer {
  text-align: center;
  margin-top: 28px;
  padding-top: 28px;
  border-top: 1px solid rgba(126,200,227,0.2);
  color: #636E72;
  font-size: 14px;
}
.auth-footer a {
  color: #FF7B72;
  font-weight: 600;
  text-decoration: none;
}
.auth-footer a:hover {
  text-decoration: underline;
}
.key-emoji {
  font-size: 52px;
  margin-bottom: 18px;
}
.password-hint {
  font-size: 12px;
  color: #636E72;
  margin-top: 8px;
}
</style>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="key-emoji">&#128273;</div>
      <h1>Set a new password</h1>
      <p class="subtitle">
        Choose a strong password to secure your account
      </p>
    </div>

    <form method="post" class="auth-form" action="{{ url_for('reset_password', token=token) }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      
      <div class="form-group">
        <label for="password">New password</label>
        <input id="password" name="password" type="password" placeholder="Enter your new password" required minlength="8" />
        <div class="password-hint">Minimum 8 characters</div>
      </div>
      
      <div class="form-group">
        <label for="confirm_password">Confirm new password</label>
        <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm your new password" required minlength="8" />
      </div>
      
      <button class="auth-btn" type="submit">Update password &#8594;</button>
    </form>

    <div class="auth-footer">
      Remember your password? <a href="{{ url_for('login') }}">Sign in</a>
    </div>
  </div>
</div>
{% endblock %}
