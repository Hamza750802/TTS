{% extends 'base.html' %}
{% block title %}Reset Password - Cheap TTS{% endblock %}
{% block content %}
<style>
.auth-container {
  min-height: 80vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}
.auth-card {
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.08);
  padding: 48px;
  max-width: 480px;
  width: 100%;
  border: 1px solid #f0f0f0;
}
.auth-header {
  text-align: center;
  margin-bottom: 32px;
}
.auth-header h1 {
  font-size: 32px;
  font-weight: 700;
  color: #1f2937;
  margin: 0 0 12px 0;
}
.auth-header .subtitle {
  font-size: 15px;
  color: #6b7280;
  line-height: 1.6;
}
.auth-form {
  margin-top: 32px;
}
.form-group {
  margin-bottom: 24px;
}
.form-group label {
  display: block;
  font-weight: 600;
  font-size: 14px;
  color: #374151;
  margin-bottom: 8px;
}
.form-group input {
  width: 100%;
  padding: 14px 16px;
  border: 2px solid #e5e7eb;
  border-radius: 12px;
  font-size: 15px;
  transition: all 0.2s;
  box-sizing: border-box;
}
.form-group input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}
.auth-btn {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
  margin-top: 8px;
}
.auth-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
}
.auth-footer {
  text-align: center;
  margin-top: 24px;
  padding-top: 24px;
  border-top: 1px solid #f0f0f0;
  color: #6b7280;
  font-size: 14px;
}
.auth-footer a {
  color: #667eea;
  font-weight: 600;
  text-decoration: none;
}
.auth-footer a:hover {
  text-decoration: underline;
}
.key-emoji {
  font-size: 48px;
  margin-bottom: 16px;
}
.password-hint {
  font-size: 12px;
  color: #9ca3af;
  margin-top: 6px;
}
</style>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="key-emoji">&#128273;</div>
      <h1>Set a new password</h1>
      <p class="subtitle">
        Choose a strong password to secure your account
      </p>
    </div>

    <form method="post" class="auth-form" action="{{ url_for('reset_password', token=token) }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      
      <div class="form-group">
        <label for="password">New password</label>
        <input id="password" name="password" type="password" placeholder="Enter your new password" required minlength="8" />
        <div class="password-hint">Minimum 8 characters</div>
      </div>
      
      <div class="form-group">
        <label for="confirm_password">Confirm new password</label>
        <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm your new password" required minlength="8" />
      </div>
      
      <button class="auth-btn" type="submit">Update password &#8594;</button>
    </form>

    <div class="auth-footer">
      Remember your password? <a href="{{ url_for('login') }}">Sign in</a>
    </div>
  </div>
</div>
{% endblock %}
