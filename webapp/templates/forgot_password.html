{% extends 'base.html' %}
{% block title %}Forgot Password ï¿½?" Cheap TTS{% endblock %}
{% block content %}
  <h2 style="margin-top:0">Forgot your password?</h2>
  <p class="muted">Enter the email tied to your account and we will send a reset link if it exists.</p>
  <form method="post" class="grid" style="margin-top:12px;max-width:520px">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />
    </div>
    <button class="btn primary" type="submit">Send reset link</button>
  </form>
  <p class="muted" style="margin-top:12px"><a href="{{ url_for('login') }}">Back to sign in</a></p>
{% endblock %}
