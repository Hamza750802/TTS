{% extends 'base.html' %}
{% block title %}Sign In — Cheap TTS{% endblock %}
{% block content %}
  <h2 style="margin-top:0">Welcome back</h2>
  <p class="muted">Sign in to access your subscription and generate audio.</p>
  <form method="post" class="grid" style="margin-top:12px;max-width:520px">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required />
    </div>
    <button class="btn primary" type="submit">Sign in</button>
  </form>
  <p class="muted" style="margin-top:12px">New here? <a href="{{ url_for('signup') }}">Create an account</a></p>
{% endblock %}
