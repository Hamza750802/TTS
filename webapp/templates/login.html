{% extends 'base.html' %}
{% block title %}Sign In - Cheap TTS{% endblock %}
{% block content %}
<style>
.auth-container {
  min-height: 80vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  background: linear-gradient(135deg, rgba(255,123,114,0.05) 0%, rgba(126,200,227,0.05) 100%);
}
.auth-card {
  background: linear-gradient(145deg, rgba(255,255,255,0.98), rgba(255,251,247,0.95));
  border-radius: 24px;
  box-shadow: 0 20px 60px rgba(45,52,54,0.08);
  padding: 52px;
  max-width: 500px;
  width: 100%;
  border: 1px solid rgba(126,200,227,0.2);
}
.auth-header {
  text-align: center;
  margin-bottom: 36px;
}
.auth-header h1 {
  font-size: 34px;
  font-weight: 800;
  color: #2D3436;
  margin: 0 0 14px 0;
}
.auth-header .subtitle {
  font-size: 15px;
  color: #636E72;
  line-height: 1.7;
}
.auth-form {
  margin-top: 36px;
}
.form-group {
  margin-bottom: 26px;
}
.form-group label {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
  font-size: 14px;
  color: #2D3436;
  margin-bottom: 10px;
}
.forgot-link {
  font-size: 13px;
  color: #FF7B72;
  font-weight: 600;
  text-decoration: none;
  transition: color 0.2s;
}
.forgot-link:hover {
  text-decoration: underline;
  color: #FF9A8B;
}
.form-group input {
  width: 100%;
  padding: 16px 18px;
  border: 2px solid rgba(126,200,227,0.3);
  border-radius: 14px;
  font-size: 15px;
  transition: all 0.3s ease;
  box-sizing: border-box;
  background: white;
}
.form-group input:focus {
  outline: none;
  border-color: #FF7B72;
  box-shadow: 0 0 0 4px rgba(255,123,114,0.1);
}
.form-group input::placeholder {
  color: #9ca3af;
}
.auth-btn {
  width: 100%;
  padding: 18px;
  background: linear-gradient(135deg, #FF7B72 0%, #FF9A8B 100%);
  color: white;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 10px;
  box-shadow: 0 6px 20px rgba(255,123,114,0.25);
}
.auth-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 30px rgba(255,123,114,0.35);
}
.auth-footer {
  text-align: center;
  margin-top: 28px;
  padding-top: 28px;
  border-top: 1px solid rgba(126,200,227,0.2);
  color: #636E72;
  font-size: 14px;
}
.auth-footer a {
  color: #FF7B72;
  font-weight: 600;
  text-decoration: none;
}
.auth-footer a:hover {
  text-decoration: underline;
}
.welcome-emoji {
  font-size: 52px;
  margin-bottom: 18px;
}
</style>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="welcome-emoji">&#128075;</div>
      <h1>Welcome back</h1>
      <p class="subtitle">
        Sign in to access your subscription and start creating amazing voice content
      </p>
    </div>

    <form method="post" class="auth-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required autofocus />
      </div>
      
      <div class="form-group">
        <label for="password">
          <span>Password</span>
          <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot password?</a>
        </label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required />
      </div>
      
      <button class="auth-btn" type="submit">Sign in &#8594;</button>
    </form>

    <div class="auth-footer">
      Don't have an account? <a href="{{ url_for('signup') }}">Create one now</a>
    </div>
  </div>
</div>
{% endblock %}
